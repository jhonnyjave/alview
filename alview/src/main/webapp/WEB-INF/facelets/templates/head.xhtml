        <h:form id="fr">
            <p:growl id="growl" showDetail="true" sticky="true" />  
             <!-- Para que en los menus al hacer click salga en otro tab, hay que poner dentro de menuitem, el target="_blank"
             , pero para saver a que submenu  poner habria que modificar la consulta de listaUsuarioRol y mande si es notificacion u otro, y colocar el if-->
            
            
             
             <p:menubar>
               
                <c:forEach var="menuNivelUno" items="#{mainController.listaMenuTitulo}">
                    <p:submenu  label="#{menuNivelUno}" >
                        <c:forEach var="menuNivelDos" items="#{mainController.listaUsuarioRol}">
                            <c:if test="${menuNivelUno == menuNivelDos.descripcion}">
                                <c:if test="${mainController.subMenuEscoge=='3'}">
                                          <p:menuitem value="#{menuNivelDos.submenu} "  ajax="false" action="#{mainController.urlDirige(menuNivelDos.url.concat(',').concat(menuNivelDos.estado))}"
                                            update="growl"
                                              target="_blank"
                                            >
                                    
                                          </p:menuitem>
                                </c:if>      
                                <c:if test="${mainController.subMenuEscoge!='3'}">
                                          <p:menuitem value="#{menuNivelDos.submenu} "  ajax="false" action="#{mainController.urlDirige(menuNivelDos.url.concat(',').concat(menuNivelDos.estado))}"
                                                      update="growl" style="width: 100%"
                                            
                                            >
                                    
                                          </p:menuitem>
                                </c:if>      
                                
                                
                                
                                
                                
                                
                              
                            </c:if>
                        </c:forEach>
                    </p:submenu>
                </c:forEach>  
                
               
                
                <f:facet name="options" rendered="#{mainController.muestraMenu}">

                    <p:panelGrid id="menu" rendered="#{mainController.muestraMenu}" styleClass="quitarBordes">
